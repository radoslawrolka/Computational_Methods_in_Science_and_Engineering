    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "000000", "id": 0, "label": 0, "shape": "dot", "size": 5, "title": "Node 0"}, {"color": "000000", "id": 1, "label": 1, "shape": "dot", "size": 5, "title": "Node 1"}, {"color": "000000", "id": 2, "label": 2, "shape": "dot", "size": 5, "title": "Node 2"}, {"color": "000000", "id": 3, "label": 3, "shape": "dot", "size": 5, "title": "Node 3"}, {"color": "000000", "id": 4, "label": 4, "shape": "dot", "size": 5, "title": "Node 4"}, {"color": "000000", "id": 5, "label": 5, "shape": "dot", "size": 5, "title": "Node 5"}, {"color": "000000", "id": 6, "label": 6, "shape": "dot", "size": 5, "title": "Node 6"}, {"color": "000000", "id": 7, "label": 7, "shape": "dot", "size": 5, "title": "Node 7"}, {"color": "000000", "id": 8, "label": 8, "shape": "dot", "size": 5, "title": "Node 8"}, {"color": "000000", "id": 9, "label": 9, "shape": "dot", "size": 5, "title": "Node 9"}]);
                  edges = new vis.DataSet([{"arrows": "to", "color": "#6f7606", "from": 0, "label": "R=2.30\u2126, I=1.07A", "title": "R=2.30\u2126, I=1.07A", "to": 1}, {"arrows": "to", "color": "#79c902", "from": 0, "label": "R=8.07\u2126, I=0.42A", "title": "R=8.07\u2126, I=0.42A", "to": 7}, {"arrows": "to", "color": "#79c902", "from": 0, "label": "R=4.59\u2126, I=0.42A", "title": "R=4.59\u2126, I=0.42A", "to": 5}, {"arrows": "to", "color": "#640b0b", "from": 9, "label": "U=10V, I=1.91A", "title": "U=10V, I=1.91A", "to": 0}, {"arrows": "to", "color": "#7df300", "from": 1, "label": "R=5.83\u2126, I=0.09A", "title": "R=5.83\u2126, I=0.09A", "to": 5}, {"arrows": "to", "color": "#6e6a06", "from": 1, "label": "R=2.69\u2126, I=1.16A", "title": "R=2.69\u2126, I=1.16A", "to": 3}, {"arrows": "to", "color": "#7ad401", "from": 7, "label": "R=4.32\u2126, I=0.33A", "title": "R=4.32\u2126, I=0.33A", "to": 5}, {"arrows": "to", "color": "#749f04", "from": 7, "label": "R=8.84\u2126, I=0.75A", "title": "R=8.84\u2126, I=0.75A", "to": 9}, {"arrows": "to", "color": "#739b04", "from": 2, "label": "R=1.08\u2126, I=0.78A", "title": "R=1.08\u2126, I=0.78A", "to": 4}, {"arrows": "to", "color": "#739704", "from": 2, "label": "R=1.15\u2126, I=0.81A", "title": "R=1.15\u2126, I=0.81A", "to": 3}, {"arrows": "to", "color": "#7efa00", "from": 2, "label": "R=3.30\u2126, I=0.03A", "title": "R=3.30\u2126, I=0.03A", "to": 6}, {"arrows": "to", "color": "#76b503", "from": 4, "label": "R=4.54\u2126, I=0.58A", "title": "R=4.54\u2126, I=0.58A", "to": 9}, {"arrows": "to", "color": "#7ce501", "from": 4, "label": "R=6.38\u2126, I=0.20A", "title": "R=6.38\u2126, I=0.20A", "to": 8}, {"arrows": "to", "color": "#76b403", "from": 9, "label": "R=2.26\u2126, I=0.59A", "title": "R=2.26\u2126, I=0.59A", "to": 8}, {"arrows": "to", "color": "#79ce02", "from": 6, "label": "R=5.30\u2126, I=0.38A", "title": "R=5.30\u2126, I=0.38A", "to": 8}, {"arrows": "to", "color": "#7ad202", "from": 6, "label": "R=2.99\u2126, I=0.35A", "title": "R=2.99\u2126, I=0.35A", "to": 3}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
