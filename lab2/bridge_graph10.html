        <script type="text/javascript">

              // initialize global variables.

 "title": "R=8.52\u2126, I=0.09A", "to": 9}, {"arrows": "to", "color": "#79c902", "from": 6, "label": "R=3.63\u2126, I=0.28A", "title": "R=3.63\u2126, I=0.28A", "to": 7}, {"arrows": "to", "color": "#7be101", "from": 6, "label": "R=8.25\u2126, I=0.15A", "title": "R=8.25\u2126, I=0.15A", "to": 8}, {"arrows": "to", "color": "#707d05", "from": 6, "label": "R=2.44\u2126, I=0.68A", "title": "R=2.44\u2126, I=0.68A", "to": 9}, {"arrows": "to", "color": "#7ce701", "from": 7, "label": "R=2.12\u2126, I=0.12A", "title": "R=2.12\u2126, I=0.12A", "to": 8}, {"arrows": "to", "color": "#7bdc01", "from": 7, "label": "R=3.51\u2126, I=0.18A", "title": "R=3.51\u2126, I=0.18A", "to": 9}, {"arrows": "to", "color": "#78c102", "from": 8, "label": "R=1.16\u2126, I=0.32A", "title": "R=1.16\u2126, I=0.32A", "to": 9}]);

                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50

};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;
